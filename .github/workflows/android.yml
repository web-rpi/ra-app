name: Android Signed Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD:    ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_KEY_ALIAS:       ${{ secrets.ANDROID_KEY_ALIAS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Restore keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build signed Release APK
        run: ./gradlew clean assembleRelease --no-daemon

      - name: Find and rename APK
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -z "$APK" ]; then
            echo "No APK found!"
            exit 1
          fi
          echo "Found APK: $APK"
          cp "$APK" "ra-app-release-$TAG.apk"
      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: ra-app-release-${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
